   <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QGIS Benchmark results</title>
</head> 
     <body>
        <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/opengisch/so-qgis-bench-results/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()

    </script>

  </body>
</html>
