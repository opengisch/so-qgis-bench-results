<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QGIS Benchmark results</title>
</head>
<body>
<script>
    (async () => {
        const path = '/results'
        const response = await fetch('https://api.github.com/repos/opengisch/so-qgis-bench-results/contents' + path);
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
            if (file.type == 'dir' || file.name == 'index.html') {continue;}
            htmlString += `<li><a href="${file.name}">${file.name.slice(0, -3)}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
    })()

</script>

</body>
</html>
